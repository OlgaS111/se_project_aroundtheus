<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Olga Klochan" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around th U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="Edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Add"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__form-input"
            id="profile-title-input"
            type="text"
            name="title"
          />
          <input
            class="modal__form-input"
            id="profile-description-input"
            type="text"
            name="description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-modal"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__form-input modal__input_type_title"
            id="card-title-input"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__form-input modal__input_type_url"
            id="card-url-input"
            type="url"
            name="url"
            placeholder="Image URL"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_image">
        <button class="modal__close" id="image-close-modal"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button
          type="button"
          class="delete__card-button"
          aria-label="Delete"
        ></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button
            type="button"
            class="card__like-button"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
