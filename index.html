<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Olga Klochan" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/logo.svg" alt="Around th U.S. logo" class="logo__image">
            <hr class="line">
        </header>
        <main class="content page__section">
            <section class="profile">
                <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/yosemite-valley.jpg" class="card__image">
                        <div class="card__description"> 
                            <h2 class="card__text">Yosemite Valley</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lake-louise.jpg" class="card__image">
                        <div class="card__description">
                            <h2 class="card__text">Louise</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/bald-mountains.jpg" class="card__image">
                        <div class="card__description">
                            <h2 class="card__text">Bald Mountains</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/latemar.jpg" class="card__image">
                        <div class="card__description">
                            <h2 class="card__text">Latemar</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/vanoise-national-park.jpg" class="card__image">
                        <div class="card__description">
                            <h2 class="card__text">Vanoise National Park</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lago-di-braies.jpg" class="card__image">
                        <div class="card__description">
                            <h2 class="card__text">Lago di Braies</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
  </body>
